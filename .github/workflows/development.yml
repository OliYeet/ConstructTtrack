name: ğŸ”§ Development Workflow

on:
  push:
    branches: [ develop, 'feature/*', 'hotfix/*' ]
  pull_request:
    branches: [ develop ]

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  # Job 1: Quick Development Checks
  dev-checks:
    name: ğŸš€ Quick Development Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ğŸ—„ï¸ Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Quick lint check
        run: pnpm lint:quick

      - name: ğŸ¨ Format check
        run: pnpm format:check

      - name: ğŸ” Type check
        run: pnpm type-check

      - name: ğŸ§ª Unit tests
        run: pnpm test:unit --passWithNoTests

  # Job 2: Development Build & Preview
  dev-build:
    name: ğŸ—ï¸ Development Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: dev-checks
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/feature/')
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build development version
        run: pnpm build:dev
        env:
          NODE_ENV: development

      - name: ğŸš€ Deploy development preview
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          alias-domains: |
            ${{ github.head_ref }}-constructtrack.vercel.app
          working-directory: ./apps/web

  # Job 3: Code Quality Analysis
  quality-analysis:
    name: ğŸ“Š Code Quality Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: dev-checks
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Run tests with coverage
        run: pnpm test:coverage

      - name: ğŸ“Š SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: ğŸ“Š CodeClimate Coverage
        uses: paambaati/codeclimate-action@v5.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          coverageCommand: pnpm test:coverage
          coverageLocations: |
            ${{github.workspace}}/coverage/lcov.info:lcov

  # Job 4: Dependency Security Check
  security-check:
    name: ğŸ”’ Security Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”’ Audit dependencies
        run: pnpm audit --audit-level moderate

      - name: ğŸ›¡ï¸ Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium

      - name: ğŸ” CodeQL Analysis
        uses: github/codeql-action/init@v2
        uses: github/codeql-action/init@v3

       - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # Job 5: API Documentation Check
  api-docs:
    name: ğŸ“š API Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: dev-checks
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“š Generate API documentation
        run: pnpm docs:generate

      - name: ğŸ” Validate OpenAPI spec
        run: pnpm docs:validate

      - name: ğŸ“Š API documentation coverage
        run: pnpm docs:coverage

      - name: ğŸ“¤ Upload API docs
        uses: actions/upload-artifact@v3
        with:
          name: api-documentation
          path: docs/api/

# Job 6: Performance Testing
   performance:
     name: âš¡ Performance Testing
     runs-on: ubuntu-latest
     timeout-minutes: 15
    needs: dev-checks
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && startsWith(github.ref, 'refs/heads/feature/'))
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: âš¡ Bundle size analysis
        run: pnpm analyze:bundle

      - name: ğŸ” Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './lighthouse.config.js'
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: ğŸ“Š Performance budget check
        run: pnpm test:performance

  # Job 7: Accessibility Testing
  accessibility:
    name: â™¿ Accessibility Testing
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: dev-build
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: â™¿ Run accessibility tests
        run: pnpm test:a11y

      - name: ğŸ“Š Generate accessibility report
        run: pnpm a11y:report

      - name: ğŸ“¤ Upload accessibility report
        uses: actions/upload-artifact@v3
        with:
          name: accessibility-report
          path: reports/accessibility/
