name: ğŸ”§ Development Workflow

on:
  push:
    branches: [develop, 'feature/*', 'hotfix/*', 'bugfix/*']
  pull_request:
    branches: [develop, 'feature/*']

env:
  NODE_VERSION: '18'

jobs:
  # Quick Development Checks
  dev-checks:
    name: ğŸš€ Quick Development Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - run: npm run lint

      - name: ğŸ¨ Format check
        run: npm run format:check

      - name: ğŸ” Type check
        run: npm run type-check

      - name: ğŸ§ª Unit tests
        run: npm run test:unit
        continue-on-error: true

  # Development Build
  dev-build:
    name: ğŸ—ï¸ Development Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: dev-checks
    if: github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build development version
        run: npm run build
        env:
          NODE_ENV: development
        continue-on-error: true

  # Code Quality Analysis
  quality-analysis:
    name: ğŸ“Š Code Quality Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: dev-checks
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” ESLint analysis
        run: npm run lint
        continue-on-error: true

      - name: ğŸ”’ Security audit
        run: npm audit --audit-level moderate
        continue-on-error: true

      - name: ğŸ§ª Test coverage
        run: npm run test:unit
        continue-on-error: true

  # Integration Tests
  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: dev-checks
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run integration tests
        run: npm run test:integration
        continue-on-error: true

      - name: ğŸ§ª Run e2e tests
        run: npm run test:e2e
        continue-on-error: true
